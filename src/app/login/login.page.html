<ion-content>
  <ion-grid fixed>
    <ion-row class="login-grid" *ngIf="!signUpStatus && !forgetPasswordStatus && welcomePageStatus">
      <ion-col size="12">
        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide>
            <div class="welcome">
              <div class="welcome-logo">
                <img src="{{authService.logo_url}}" class="welcome-logo__img">
              </div>
              <h1>Welcome to Swasth</h1>
              <h5>Always have a network of doctors at the comfort of your home</h5>
            </div>    
          </ion-slide>
          <ion-slide>
            <h1>Slide 2</h1>
          </ion-slide>
          <ion-slide>
            <h1>Slide 3</h1>
          </ion-slide>
        </ion-slides>
        <ion-row>
          <ion-col size="12" sizeMd="6" offsetMd="3">
            <div style="margin-top: 45px;">
              <div class="c-form__field">
                <button type="submit" class="c-button c-button--fullwidth" style="border-radius: 20px;font-size: 17px;" (click)="signup()">Join Now</button>
              </div>
              <div class="login-paragraph">
                <div class="login-paragraph__text">
                  Already have an account? <a (click)="linkLogin()" class="login-paragraph__link">Login</a>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="login-grid" *ngIf="signUpStatus">
      <ion-col size="12">
        <app-sign-up [signUpStatus]="signUpStatus" (childStatus)="signUpToLogin($event)"></app-sign-up>
      </ion-col>
    </ion-row>

    <ion-row class="login-grid" *ngIf="!signUpStatus && !forgetPasswordStatus && !welcomePageStatus">
      <ion-col size="12" sizeMd="6" sizeLg="5" sizeXl="4">
        <div class="login-c-card">
          <div class="login-logo">
            <img src="{{authService.logo_url}}" class="login-logo__img">
            <h1 class="login-logo__text">Login to Swasth</h1>
          </div>
          <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
            <div class="c-form__field">
              <input type="text" class="c-form__input" placeholder="Mobile" type="text" name="mobileNumber" ngModel required #user_id="ngModel" [class.invalid]="user_id.errors && user_id.dirty">
              <ion-item class="error-message" *ngIf="user_id.errors?.required && user_id.dirty"> Mobile Number is required</ion-item>
            </div>
            <div class="c-form__field">
              <input type="password" class="c-form__input" placeholder="Password" name="password" ngModel required #password="ngModel" [class.invalid]="password.errors && password.dirty">
              <ion-item class="error-message" *ngIf="password.errors?.required && password.dirty">Password is required</ion-item>
            </div>
            <div class="login-paragraph">
              <div class="login-paragraph__remember">
                <input type="checkbox" name="rememberMe" #rememberme="ngModel" [(ngModel)]="rememberMe"> Remember Me
              </div>
            </div>  
            <div class="c-form__field">
              <button type="submit" class="c-button c-button--primary c-button--fullwidth">Login</button>
            </div>
            <div class="c-form__field">
              <div class="login-paragraph">
                <a class="login-paragraph__link" (click)="forgot()">Can't access account? Contact us at hello@swasth.tech</a>
              </div>
            </div>
          </form>
        </div>
        <div class="login-paragraph">
          <div class="login-paragraph__text">
            Don't have an account <a (click)="signup()" class="login-paragraph__link">Sign Up</a>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="forgetPasswordStatus">
      <ion-col size="12">
        <app-forget-password [forgetPasswordStatus]="forgetPasswordStatus" (childStatus)="forgetPassToLogin($event)"></app-forget-password>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
